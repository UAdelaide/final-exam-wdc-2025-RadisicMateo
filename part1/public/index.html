<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
<div id ="app">
<h1>DOG OF DAY</h1>
<div class="dog-row">
    <img :src="dogPic" class="dog-img" small />
    <img :src="dogPic" class="dog-img" medium />
    <img :src="dogPic" class="dog-img" large />
</div>
<div>
<button @mouseenter="moveButton" @mousemove="moveButton" @click="buttonClicks++" :style="{}"

</div>


</div>

<script>
    const { createApp } = Vue;
    createApp({
        data() {
            return { dogPic: '' };
        },
        mounted() {
            this.loadDog();
        },
        methods: {
            loadDog() {
                fetch('https://dog.ceo/api/breeds/image/random')
                .then(r => r.json())
                .then(data => { this.dogPic = data.message; });
            }
        }
    }).mount('#app');
</script>

</body>
</html>
