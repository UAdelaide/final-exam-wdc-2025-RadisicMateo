<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5" style="max-width: 450px;">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form @submit.prevent="handleLogin" class="mb-3 card card-body shadow">
      <div class="mb-3">
        <lavel for="email" class="form-label">Email</lavel>
        <input v-model="email" type="email" class="form-control" id="email" required autocomplete="username">
      </div>
      <div class="mb-3">
        <lavel for="password" class="form-label">password</lavel>
        <input v-model="password" type="password" class="form-control" id="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>

    <div v-if="error" class="alert alert-danger">{{ error }}</div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          email: '',
          password: '',
          error: ''
        };
      },
      methods: {
        async handleLogin() {
          this.error = '';
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'content-Type': 'application/json' },
              body: JSON.stringify({ email: this.email, password: this.password })
            });
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
